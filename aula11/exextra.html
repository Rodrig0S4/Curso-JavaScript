<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de País</title>
</head>

<body>

    <h1>Resultado País</h1>
    Qual país você mora?: <input type="text" id="paisestxt"> lugar
    <input type="button" value="verificar" onclick="iniciar()">
    <div id="resultado">

    </div>

    <script>
        function iniciar() {
            var paisestxt = window.document.querySelector('input#paisestxt')
            var paisestxt = window.document.querySelector('div#resultado')
            resultado.innerHTML =`<p>O seu país é: <strong>${paisestxt}!</strong></p>`
            if (paisestxt = Brasil) {
                resultado.innerHTML = `<p>Você é <strong>brasileiro,</strong>parabéns!</p>`
            } else {
                resultado.innerHTML += `<p> Você é<strong>americano,</strong>parabéns!</p>`
            }
         }
    </script>
</body>

</html>
